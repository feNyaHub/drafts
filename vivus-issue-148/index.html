		<!-- Le scripts -->
		<script src="vivus.min.js"></script>
		<script>
			vivusLogo = new Vivus('logo', {
				start: 'manual',
				type: 'scenario',
				file: 'logo-wordmark3.svg?'+Math.random(),
				onReady: function () {
					// Now I'm ready :) Let's play!
					vivusLogo.play(0.5, function(){ console.log('logo completed') })
				}
