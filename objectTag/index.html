<object id="xx" type="image/svg+xml" data="opensource.svg" style="height: 200px;"></object>

<script type="text/javascript" src="vivus.js"></script>
<script type="text/javascript">
  var xx = new Vivus('xx', {
    start: 'autostart', 
    type: 'oneByOne',
  	onReady: function (obj) {
      var i, 
        counter = 0,
        newMap = obj.map.sort(function(a,b) {
          return b.duration - a.duration
        });

      for (i = 0; i < newMap.length; i++) {
        newMap[i].startAt = counter;
        counter += newMap[i].duration;
      }

      obj.map = newMap;
    }
  });
</script>
